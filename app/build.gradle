apply plugin: 'com.android.application'

ext {
    compileVer = 27
    minVer = 21

    // versions of libraries used
    constraintVer = "1.1.0"
    playServicesVer = "15.0.0"
    supportVer = "27.1.1"
}

android {
    compileSdkVersion compileVer
    defaultConfig {
        applicationId "com.macbitsgoa.events"
        minSdkVersion minVer
        targetSdkVersion compileVer
        versionCode 1
        versionName "1.0"
        resConfigs "en"

        // test build configuration variable
        buildConfigField "boolean", "eateries", "true"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = false
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '27.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.android.support:appcompat-v7:${supportVer}"
    implementation "com.android.support:support-v4:${supportVer}"
    implementation "com.android.support:support-media-compat:${supportVer}"
    implementation "com.android.support.constraint:constraint-layout:${constraintVer}"
    implementation "com.google.firebase:firebase-messaging:${playServicesVer}"
}
